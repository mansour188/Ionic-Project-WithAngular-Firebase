<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todo App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="body">

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>sign Up </ion-card-title>
      <ion-card-subtitle>
        if you have account <a [routerLink]="['/sginIn']"><b> sgin In </b></a>
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item fill="solid">
        <ion-label position="floating">name</ion-label>
        <ion-input [(ngModel)]="name" type="text" ngModel name></ion-input>
        <ion-note slot="helper">Enter a name</ion-note>
      </ion-item>
      <ion-item fill="solid">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" ngModel email ></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>
      <ion-item fill="solid">
        <ion-label position="floating">password</ion-label>
        <ion-input [(ngModel)]="password" color="secondary" type="password" ngModel password></ion-input>
        <ion-note slot="helper">Enter password</ion-note>
      </ion-item>
    </ion-card-content>
    <ion-button (click)="hundelSubmit() ; setOpen(true)"  expand="block"  [disabled]="!(name && password && email)">
  
     sgin Up
    </ion-button>
  </ion-card>
  

</ion-content>
<ion-toast
[isOpen]="isToastOpen"
[message]="msg"
[duration]="5000"
(didDismiss)="setOpen(false)"
></ion-toast>
